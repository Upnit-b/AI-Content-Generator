<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Â· AI Blog Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body
  class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 font-sans antialiased flex flex-col">
  <!-- Navbar -->
  <nav class="border-b border-slate-800/80 bg-slate-950/80 backdrop-blur">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div
          class="h-8 w-8 rounded-xl bg-gradient-to-tr from-indigo-500 via-sky-400 to-emerald-400 shadow-lg shadow-indigo-500/40">
        </div>
        <div>
          <p class="text-xs uppercase tracking-[0.25em] text-slate-400">Studio</p>
          <h1 class="text-lg font-semibold tracking-tight text-slate-50">AI Blog Studio</h1>
        </div>
      </div>
      <div class="flex items-center gap-3 text-xs sm:text-sm">
        <a href="{% url 'login' %}"
          class="inline-flex items-center gap-1 px-3 py-1.5 rounded-full border border-slate-700/80 text-slate-100 hover:bg-slate-900 transition">
          Login
        </a>
        <a href="{% url 'signup' %}" class="text-slate-200 hover:text-white">Signup</a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-1 flex items-center justify-center px-4 sm:px-6">
    <div class="max-w-md w-full">
      <div
        class="bg-slate-950/80 border border-slate-800/80 rounded-3xl shadow-[0_18px_60px_rgba(15,23,42,0.9)] p-6 sm:p-8">
        <div class="mb-6 space-y-2">
          <p class="text-xs uppercase tracking-[0.25em] text-slate-500">Create account</p>
          <h2 class="text-2xl font-semibold text-slate-50 tracking-tight">Start your content workspace</h2>
          <p class="text-xs text-slate-500">Save AI-generated content packs to revisit, refine, and publish later.</p>
        </div>

        <!-- Signup form -->
        <form class="space-y-4" action="" method="POST">
          {% csrf_token %}

          {% if error_message %}
          <div class="rounded-xl border border-red-500/50 bg-red-500/10 px-3 py-2 text-xs text-red-200 mb-2">
            {{ error_message }}
          </div>
          {% endif %}

          <div>
            <label for="username" class="block mb-1 text-sm font-medium text-slate-100">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username"
              class="w-full px-3.5 py-2.5 rounded-xl bg-slate-900/80 border border-slate-700/80 text-slate-50 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500/70 focus:border-emerald-400/60 text-sm">
          </div>

          <div>
            <label for="email" class="block mb-1 text-sm font-medium text-slate-100">Email</label>
            <input type="email" id="email" name="email" placeholder="name@company.com"
              class="w-full px-3.5 py-2.5 rounded-xl bg-slate-900/80 border border-slate-700/80 text-slate-50 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500/70 focus:border-emerald-400/60 text-sm">
          </div>

          <div class="grid sm:grid-cols-2 gap-3">
            <div>
              <label for="password" class="block mb-1 text-sm font-medium text-slate-100">Password</label>
              <input type="password" id="password" name="password" placeholder="Create a password"
                class="w-full px-3.5 py-2.5 rounded-xl bg-slate-900/80 border border-slate-700/80 text-slate-50 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500/70 focus:border-emerald-400/60 text-sm">
            </div>

            <div>
              <label for="repeatPassword" class="block mb-1 text-sm font-medium text-slate-100">Repeat password</label>
              <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat password"
                class="w-full px-3.5 py-2.5 rounded-xl bg-slate-900/80 border border-slate-700/80 text-slate-50 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500/70 focus:border-emerald-400/60 text-sm">
            </div>
          </div>

          <button type="submit"
            class="w-full inline-flex items-center justify-center gap-2 rounded-xl bg-emerald-500 px-4 py-2.5 text-sm font-semibold text-slate-950 shadow-lg shadow-emerald-500/40 hover:bg-emerald-400 active:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-400/80 mt-2">
            Create account
          </button>
        </form>

        <p class="mt-5 text-xs text-slate-500 text-center">
          Already have an account?
          <a href="{% url 'login' %}" class="text-emerald-300 hover:text-emerald-200 underline underline-offset-2">Sign
            in</a>.
        </p>
      </div>
    </div>
  </main>
</body>

</html>
